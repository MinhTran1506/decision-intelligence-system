version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: decision-intel-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m src.api.main
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - decision-intel-network

  # Dashboard Service (nginx serving static files)
  dashboard:
    image: nginx:alpine
    container_name: decision-intel-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./src/ui:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - decision-intel-network

  # Pipeline Runner (run once and exit)
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: decision-intel-pipeline
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python run_pipeline.py --quick
    profiles:
      - pipeline  # Only run when explicitly specified
    networks:
      - decision-intel-network

networks:
  decision-intel-network:
    driver: bridge

volumes:
  data:
  models:
  logs: